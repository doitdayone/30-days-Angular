<div class="form-container">
  <h2>Feedback Form</h2>
  <form #feedbackForm="ngForm" (ngSubmit)="onSubmit(feedbackForm)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        autocomplete="off"
        [(ngModel)]="feedback.name"
        #name="ngModel"
        required
      />
      <div class="error" *ngIf="name.invalid && name.touched">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        autocomplete="off"
        [(ngModel)]="feedback.email"
        #email="ngModel"
        required
        email
      />
      <div class="error" *ngIf="email.invalid && email.touched">
        <div *ngIf="email.errors?.['required']">Email is required</div>
        <div *ngIf="email.errors?.['email']">Invalid email format</div>
      </div>
    </div>
    <div class="form-group">
      <label for="feedback">Feedback:</label>
      <textarea
        id="feedback"
        name="feedback"
        autocomplete="off"
        [(ngModel)]="feedback.feedbackField"
        #feedbackField="ngModel"
        required
      ></textarea>
      <div class="error" *ngIf="feedbackField.invalid && feedbackField.touched">
        Feedback is required.
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
  <div class="success" *ngIf="submitted">
    <h3>Thank you for your feedback, {{ feedback.name }}!</h3>
    <p>We will get back to you at {{ feedback.email }} if necessary.</p>
  </div>
</div>
