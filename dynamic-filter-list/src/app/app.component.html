<div class="container">
  <h1 class="title">Dynamic List Filter</h1>
  <input
    type="text"
    placeholder="Search tutorial..."
    [(ngModel)]="searchText"
    class="form-control search-box"
  />
  <ul class="list-group">
    <li
      *ngFor="let item of items | filter : searchText"
      class="list-group-item"
    >
      {{ item }}
    </li>
  </ul>
</div>
